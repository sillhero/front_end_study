<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>登录</title>

	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
	      rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<h2>登录</h2>
			<hr />
			<form>
				<div class="form-group">
					<label for="item">手机号</label>
					<input type="text" class="form-control" name="phone" id="item" />
				</div>
				<div class="form-group">
					<label for="item">密码</label>
					<input type="password" class="form-control" name="pass" id="item" />
				</div>
				<hr>
				<button type="submit" class="btn btn-primary btn-block">登录</button>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script
		src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $('#time').datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
    })
</script>
</body>

</html>
