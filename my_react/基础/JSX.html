<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    let vdom = <div title="插队有理了？">
      <h1>近日浙江</h1>
      <p>
        一男子在排队时, 有一对母女强行插队, 恶言相告, 你凭什么拉我? 我不是那么好惹的!!
        <a href="">点击查看更多</a>
      </p>
    </div>
    // 渲染
    ReactDOM.render(vdom, document.querySelector('#root'));
  </script>
</body>
</html>
