<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
 <script>
	 // 实例化  执行器函数，同步的回调
	 // resolve， reject 是Promise内部的两个函数
	 // resolve 会将promise示例对象的状态设置（PromiseState）为成功状态 fulfilled
	 // reject 会将promise示例对象的状态设置（PromiseState）为失败状态 rejected
	 // promise 实例对象的状态初始值为【pending】, promise实例对象的状态只能改变一次
	 let p = new Promise((resolve, reject) => {
         reject('失败');
         resolve('成功');
         console.log('hello');
	 });
     console.log(p);
 </script>
</body>
</html>
