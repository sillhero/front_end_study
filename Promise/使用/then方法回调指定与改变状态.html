<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
// p.then() 返回的新的promise的结果状态由什么决定
	let p = new Promise((resolve, reject) => {
		// resolve('成功');
		reject('失败');
	});

    // 调用then方法
	// then方法返回的是一个新的promise实例对象
	// 该promise实例对象的结果状态由then方法指定的回调函数执行的结果决定
	let result = p.then(v => {
        console.log(v);
		console.log('成功的回调', v);
        // return 123;
		return new Promise((resolve, reject) => {
			reject('失败');
		});
	}, r => {
		console.log('失败的回调', r);
	});

	console.log("返回结果" + result);
</script>
</body>
</html>
